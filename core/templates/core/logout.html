{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form method="post" action="{% url 'logout_view' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
